# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  github:
    owner: mmxca
    name: golang-helloworld
brews:
- tap:
    owner: mmxca
    name: homebrew-tap
  name: golang-helloworld
  homepage: "https://github.com/mmxca/golang-helloworld"
  description: "Simple Hello World Script"
  folder: Formula
  install: |
    bin.install "golang-helloworld"
  test: |
    assert_match /Hello, world./, shell_output("#{bin}/golang-helloworld", 0)